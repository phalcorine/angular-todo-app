<form class="col-5 position-absolute top-50 start-50 translate-middle">
  <h1 class="">Login</h1>
  <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" [(ngModel)]="Name" class="form-control" name="Name" id="Name" aria-describedby="NameHelp" >
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" [(ngModel)]="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password">
  </div>
  <div class="px-4 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="d-grid gap-2">
      <button class="btn btn-primary py-2 mt-5 fw-bold" type="submit" (click)="clickEvent()">Submit</button>
    </div>
</form>
